<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Materia</title>
	<script src="https://use.fontawesome.com/338538fdc2.js"></script>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="./reset.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<header class="header">
			<div class="row">
				<div class="header-left">
					<button class="btn header">
						<i class="fa fa-bars" aria-hidden="true"></i>
					</button>
					<a href="#" class="logo">eCommerce</a>
				</div> <!-- header-left -->
				<div class="header-right">
					<a href="#" class="cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
					<a href="#" class="tag"><i class="fa fa-tag" aria-hidden="true"></i></a>
				</div> <!-- header-right -->
			</div> <!-- row -->
		</header> <!-- header -->
		<div class="banner">
			<div class="banner-content">
				<h1 class="banner-title">New Collection</h1>
				<p class="banner-text">Out now!</p>
			</div>
			<button class="btn banner">Discover</button>
		</div> <!-- banner -->
		<form action="" class="form">
			
			<div class="form-search">
				<div class="row">
					<label for="" class="search-icon"><i class="fa fa-search" aria-hidden="true"></i></label>
					<input type="search" class="form-control" placeholder="Search a item..">
				</div>
			</div>
			
		</form>

		<div class="main">
				<h1 class="main-title">Our popular products</h1>
					<div class="cards-wrapper">
						<div class="cards">
						<div class="card">
							<img src="./image/pink.png" alt="" class="card-image">
							<div class="card-content">
								<h1 class="card-name">Pink Shirt</h1>
								<p class="card-price">$ 249,00</p>
							</div>
						</div>
						<div class="card">
							<img src="./image/red.png" alt="" class="card-image">
							<div class="card-content">
								<h1 class="card-name">Red Polo Shirt</h1>
								<p class="card-price">$ 181,99</p>
							</div>
						</div>
					</div> <!-- cards -->

					<div class="cards">
						<div class="card">
							<img src="./image/checked.png" alt="" class="card-image">
							<div class="card-content">
								<h1 class="card-name">Checked Shirt</h1>
								<p class="card-price">$ 50,00</p>
							</div>
						</div>
						<div class="card">
							<img src="./image/awesome.png" alt="" class="card-image">
							<div class="card-content">
								<h1 class="card-name">Awesome Dress</h1>
								<p class="card-price">$ 372,00</p>
							</div>
						</div>
					</div> <!-- cards -->
					</div>
		</div>

		<div class="loader"></div>

		<div class="button-view-boxed">
			<button class="view-all">
			View all Items
		</button>
		</div>

		
	</div> <!-- container -->
</body>
</html>
